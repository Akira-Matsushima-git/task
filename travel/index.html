                        const HH = `0${date.getHours()}`.slice(-2);

                        const ss = `0${date.getSeconds()}`.slice(-2);

                                }

                                // 天気設定（画像表示）
                                for (k = 0; weatherImg.length > k; ++k) {
                                    if (j == k) {

                                    }
                                }

                            for (j = 0; infoName.length > j; ++j) {

                                }
